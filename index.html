<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <fieldset>
            <form>
                <label for="fname">First Name:</label>
                <br>
                <input type="text" id="fname" name="firstname" placeholder="What's yout first name?" required>
                <br>
                <label for="lname">Last name:</label>
                <br>
                <input type="text" id="lname" name="lastname" placeholder="What's your last name?" required>
                <br>
                <label for="email">Email Address:</label>
                <br>
                <input type="text" id="email" name="emailaddress" placeholder="someone@example.xyz" required>
                <br>
                <label for="comment">Comment:</label>
                <br>
                <textarea id="comment" cols="30" rows="5"></textarea>
                <br>
                <label>Subscribe?</label>
                <br>
                <input id="yessub" type="radio" name="subscription" value="yes"><label for="yessub">Yes</label>
                <input id="nosub" type="radio" name="subscription" value="no"><label for="nosub">No</label>
                <br>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </main>
</body>

</html>
